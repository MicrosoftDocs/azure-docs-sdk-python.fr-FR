- title: <span data-ttu-id="03952-122">Créer une machine virtuelle Linux</span><span class="sxs-lookup"><span data-stu-id="03952-122">Create a Linux virtual machine</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="03952-123">Ce code crée une nouvelle machine virtuelle Linux avec le nom `testLinuxVM` dans un groupe de ressources `sampleVmResourceGroup` qui s’exécute dans la région Azure USA Est.</span><span class="sxs-lookup"><span data-stu-id="03952-123">This code creates a new Linux VM with name `testLinuxVM` in a resource group `sampleVmResourceGroup` running in the US East Azure region.</span></span>


    <span data-ttu-id="03952-124">Authentifiez :</span><span class="sxs-lookup"><span data-stu-id="03952-124">Authenticate:</span></span>

    ```azcli

    az login

    ```

    <span data-ttu-id="03952-125">Créez un groupe de ressources :</span><span class="sxs-lookup"><span data-stu-id="03952-125">Create a resource group:</span></span>

    ```azurecli-interactive

    az group create -l eastus --n sampleVmResourceGroup

    ```


    <span data-ttu-id="03952-126">Créez un réseau virtuel et un sous-réseau :</span><span class="sxs-lookup"><span data-stu-id="03952-126">Create a virtual network and subnet:</span></span>

    ```azurecli-interactive

    az network vnet create -g sampleVmResourceGroup -n azure-sample-vnet --address-prefix 10.0.0.0/16 --subnet-name azure-sample-subnet --subnet-prefix 10.0.0.0/24

    ```


    <span data-ttu-id="03952-127">Créez une adresse IP publique :</span><span class="sxs-lookup"><span data-stu-id="03952-127">Create a public IP address:</span></span>

    ```azurecli-interactive

    az network public-ip create -g sampleVmResourceGroup -n azure-sample-ip --allocation-method Dynamic --version IPv6

    ```

    <span data-ttu-id="03952-128">Créez un client d’interface réseau :</span><span class="sxs-lookup"><span data-stu-id="03952-128">Create a network interface client:</span></span>

    ```azurecli-interactive

    az network nic create -g sampleVmResourceGroup --vnet-name azure-sample-vnet --subnet azure-sample-subnet -n azure-sample-nic --public-ip-address azure-sample-ip

    ```


    ```python

    from azure.mgmt.network import NetworkManagementClient

    from azure.mgmt.compute import ComputeManagementClient

    from azure.common.client_factory import get_client_from_cli_profile


    # Azure Datacenter

    LOCATION = 'eastus'


    # Resource Group

    GROUP_NAME = 'sampleVmResourceGroup'


    # Network

    VNET_NAME = 'azure-sample-vnet'

    SUBNET_NAME = 'azure-sample-subnet'


    # VM

    NIC_NAME = 'azure-sample-nic'

    VM_NAME = 'testLinuxVM'


    USERNAME = 'userlogin'

    PASSWORD = 'Pa$$w0rd91'


    IP_ADDRESS_NAME='azure-sample-ip'


    VM_REFERENCE = {
        'linux': {
            'publisher': 'Canonical',
            'offer': 'UbuntuServer',
            'sku': '16.04.0-LTS',
            'version': 'latest'
        },
        'windows': {
            'publisher': 'MicrosoftWindowsServerEssentials',
            'offer': 'WindowsServerEssentials',
            'sku': 'WindowsServerEssentials',
            'version': 'latest'
        }
    }



    def run_example():

        compute_client = get_client_from_cli_profile(ComputeManagementClient)
        network_client = get_client_from_cli_profile(NetworkManagementClient)

        # get nic id
        nic = network_client.network_interfaces.get(GROUP_NAME, NIC_NAME)

        # Create Linux VM
        print('\nCreating Linux Virtual Machine')
        vm_parameters = create_vm_parameters(nic.id, VM_REFERENCE['linux'])
        print(vm_parameters)
        async_vm_creation = compute_client.virtual_machines.create_or_update(
            GROUP_NAME, VM_NAME, vm_parameters)
        async_vm_creation.wait()


    def create_vm_parameters(nic_id, vm_reference):
        """Create the VM parameters structure.
        """
        return {
            'location': LOCATION,
            'os_profile': {
                'computer_name': VM_NAME,
                'admin_username': USERNAME,
                'admin_password': PASSWORD
            },
            'hardware_profile': {
                'vm_size': 'Standard_DS1_v2'
            },
            'storage_profile': {
                'image_reference': {
                    'publisher': vm_reference['publisher'],
                    'offer': vm_reference['offer'],
                    'sku': vm_reference['sku'],
                    'version': vm_reference['version']
                },
            },
            'network_profile': {
                'network_interfaces': [{
                    'id': nic_id,
                }]
            },
        }


    if __name__ == "__main__":
        run_example()
    ```


    <span data-ttu-id="03952-129">Lorsque le programme se termine, vérifiez la machine virtuelle de votre abonnement avec Azure CLI 2.0 :</span><span class="sxs-lookup"><span data-stu-id="03952-129">When the program finishes, verify the virtual machine in your subscription with the Azure CLI 2.0:</span></span>


    ```azurecli-interactive

    az vm list --resource-group sampleVmResourceGroup

    ```


    <span data-ttu-id="03952-130">Après avoir vérifié que le code a fonctionné, utilisez l’interface CLI pour supprimer la machine virtuelle et ses ressources.</span><span class="sxs-lookup"><span data-stu-id="03952-130">Once you've verified that the code worked, use the CLI to delete the VM and its resources.</span></span>


    ```azurecli-interactive

    az group delete --name sampleVmResourceGroup

    ```
- title: <span data-ttu-id="03952-131">Déployer une application web à partir d’un référentiel GitHub</span><span class="sxs-lookup"><span data-stu-id="03952-131">Deploy a web app from a GitHub repo</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"03952-132\">Ce code déploie une application web Flask à partir de la branche `master` d’un référentiel GitHub vers une nouvelle [application web Azure App Service](https://docs.microsoft.com/azure/app-service-web/app-service-web-overview) s’exécutant au niveau gratuit.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03952-132\">This code deploys a Flask web application from the `master` branch in a GitHub repo in to a new [Azure App Service Web App](https://docs.microsoft.com/azure/app-service-web/app-service-web-overview) running in the free tier.</span></span> \n\n<span data-ttu-id=\"03952-133\">Avant de commencer : Fork https://github.com/Azure-Samples/python-docs-hello-world</span><span class=\"sxs-lookup\"><span data-stu-id=\"03952-133\">Before you begin: Fork https://github.com/Azure-Samples/python-docs-hello-world</span></span>\n\n<span data-ttu-id=\"03952-134\">Authentifiez :</span><span class=\"sxs-lookup\"><span data-stu-id=\"03952-134\">Authenticate:</span></span>\n```azcli\naz login\n```\n<span data-ttu-id=\"03952-135\">Créez un groupe de ressources :</span><span class=\"sxs-lookup\"><span data-stu-id=\"03952-135\">Create a resource group:</span></span>\n```azurecli-interactive\naz group create -l eastus -n sampleWebResourceGroup\n```\n\n<span data-ttu-id=\"03952-136\">Créez un plan App Service gratuit :</span><span class=\"sxs-lookup\"><span data-stu-id=\"03952-136\">Create a free app service plan:</span></span>\n```azurecli-interactive\naz appservice plan create -g sampleWebResourceGroup -n sampleFreePlan  --sku Free\n```\n\n```python\nfrom azure.mgmt.web import WebSiteManagementClient\nfrom azure.mgmt.web.models import Site, SiteSourceControl, SiteConfig\nfrom azure.common.client_factory import get_client_from_cli_profile\n\nRESOURCE_GROUP_NAME = 'sampleWebResourceGroup'\nSERVICE_PLAN_NAME = 'sampleFreePlanName'\nWEB_APP_NAME = 'sampleflaskapp123'\nREPO_URL = 'GitHub_Repository_URL'\n\n#log in\nweb_client = get_client_from_cli_profile(WebSiteManagementClient)\n\n# get service plan id\nservice_plan = web_client.app_service_plans.get(RESOURCE_GROUP_NAME, SERVICE_PLAN_NAME)\n\n# create a web app\nsiteConfiguration = SiteConfig(\n    python_version='3.4',\n)\nsite_async_operation = web_client.web_apps.create_or_update(\n    RESOURCE_GROUP_NAME,\n    WEB_APP_NAME,\n    Site(\n        location='eastus',\n        server_farm_id=service_plan.id,\n        site_config=siteConfiguration\n    ),\n)\n\nsite = site_async_operation.result()\nprint('created webapp: ' + site.default_host_name)\n\n# continuous deployment with GitHub\nsource_control_async_operation = web_client.web_apps.create_or_update_source_control(\n    RESOURCE_GROUP_NAME,\n    WEB_APP_NAME,\n    SiteSourceControl(\n        location='GitHub',\n        repo_url= REPO_URL,\n        branch='master'\n    )\n)\n\nsource_control = source_control_async_operation.result()\nprint(\"added source control to: \" + source_control.name + \"azurewebsites.net\")\n```\n\n<span data-ttu-id=\"03952-137\">Ouvrez un navigateur menant à l’application à l’aide de l’interface CLI :</span><span class=\"sxs-lookup\"><span data-stu-id=\"03952-137\">Open a browser pointed to the application using the CLI:</span></span>\n```azurecli-interactive\naz appservice web browse --resource-group sampleWebResourceGroup --name YOUR_APP_NAME\n```\n\n<span data-ttu-id=\"03952-138\">Supprimez l’application web et le plan de votre abonnement après vérification du déploiement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03952-138\">Remove the web app and plan from your subscription once you've verified the deployment.</span></span> \n```azurecli-interactive\naz group delete --name sampleWebResourceGroup\n```\n"
- title: <span data-ttu-id="03952-139">Connexion à une base de données SQL</span><span class="sxs-lookup"><span data-stu-id="03952-139">Connect to a SQL database</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"03952-140\">Ce code crée une nouvelle base de données SQL avec une règle de pare-feu autorisant l’accès à distance, puis se connecte à l’aide du pilote ODBC de Microsoft.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03952-140\">This code creates a new SQL database with a firewall rule allowing remote access, and then connected to it using the Microsoft ODBC driver.</span></span> <span data-ttu-id=\"03952-141\">Pyodbc utilise le pilote ODBC Microsoft sous Linux pour se connecter aux bases de données SQL.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03952-141\">Pyodbc uses the Microsoft ODBC Driver on Linux to connect to SQL Databases.</span></span> \n\n<span data-ttu-id=\"03952-142\">Authentifiez :</span><span class=\"sxs-lookup\"><span data-stu-id=\"03952-142\">Authenticate:</span></span>\n```azcli\naz login\n```\n<span data-ttu-id=\"03952-143\">Créez un groupe de ressources :</span><span class=\"sxs-lookup\"><span data-stu-id=\"03952-143\">Create a resource group:</span></span>\n```azurecli-interactive\naz group create -l eastus -n azure-sample-group\n```\n\n<span data-ttu-id=\"03952-144\">Créez un serveur SQL :</span><span class=\"sxs-lookup\"><span data-stu-id=\"03952-144\">Create a SQL server:</span></span>\n```azurecli-interactive\naz sql server create --admin-password HusH_Sec4et --admin-user mysecretname -l eastus -n samplesqlserver123 -g azure-sample-group\n```\n\n<span data-ttu-id=\"03952-145\">Ajoutez une règle de pare-feu :</span><span class=\"sxs-lookup\"><span data-stu-id=\"03952-145\">Add firewall rule:</span></span>\n```azurecli-interactive\naz sql server firewall-rule create --end-ip-address 167.220.0.235 --name firewall_rule_name_123.123.123.123 --resource-group azure-sample-group --server samplesqlserver123 --start-ip-address 123.123.123.123\n```\n\n<span data-ttu-id=\"03952-146\">Créez une base de données SQL :</span><span class=\"sxs-lookup\"><span data-stu-id=\"03952-146\">Create a SQL database:</span></span>\n```azurecli-interactive\naz sql db create --name sample-db --resource-group azure-sample-group --server samplesqlserver123\n```\n\n```python\nfrom azure.mgmt.sql import SqlManagementClient\nfrom azure.common.client_factory import get_client_from_cli_profile\nimport pyodbc\n\nLOCATION = 'eastus'\nGROUP_NAME = 'azure-sample-group'\nSERVER_NAME = 'samplesqlserver123'\nDATABASE_NAME = 'sample-db'\nUSER_NAME ='mysecretname'\nPASSWORD='HusH_Sec4et'\n\n# authenticate\nsql_client = get_client_from_cli_profile(SqlManagementClient)\n\n\ndef run_example():\n# Get SQL database\nprint('Get SQL database')\ndatabase = sql_client.databases.get(\n    GROUP_NAME,\n    SERVER_NAME,\n    DATABASE_NAME\n)\nprint(database)\nprint(\"\\n\\n\")\n\n\ndef create_and_insert():\nserver = SERVER_NAME+'.database.windows.net'\ndatabase = DATABASE_NAME\nusername = USER_NAME\npassword = PASSWORD\ndriver = '{ODBC Driver 13 for SQL Server}'\ncnxn = pyodbc.connect(\n    'DRIVER=' + driver + ';PORT=1433;SERVER=' + server + ';PORT=1443;DATABASE=' + database + ';UID=' + username + ';PWD=' + password)\ncursor = cnxn.cursor()\ntsql = \"CREATE TABLE CLOUD (name varchar(255), code int);\"\ntsqlInsert = \"INSERT INTO CLOUD (name, code) VALUES ('Azure', 1); \"\nselectValues = \"SELECT * FROM CLOUD\"\nwith cursor.execute(tsql):\n    print('Successfully created table!')\nwith cursor.execute(tsqlInsert):\n    print('Successfully inserted data into table')\ncursor.execute(selectValues)\nrow = cursor.fetchone()\nwhile row:\n    print(str(row[0]) + \" \" + str(row[1]))\n    row = cursor.fetchone()\ncnxn.commit()\n\nif __name__ == \"__main__\":\nrun_example()\ncreate_and_insert()\n```\n\n<span data-ttu-id=\"03952-147\">Après avoir vérifié que le code a fonctionné, utilisez l’interface CLI pour supprimer la base de données SQL et ses ressources.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03952-147\">Once you've verified that the code worked, use the CLI to delete the SQL database and its resources.</span></span>\n\n```azurecli-interactive\naz group delete --name azure-sample-group\n```\n"
- title: <span data-ttu-id="03952-148">Écrire un objet blob dans un nouveau compte de stockage</span><span class="sxs-lookup"><span data-stu-id="03952-148">Write a blob into a new storage account</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"03952-149\">Authentifiez :</span><span class=\"sxs-lookup\"><span data-stu-id=\"03952-149\">Authenticate:</span></span>\n```azcli\naz login\n```\n<span data-ttu-id=\"03952-150\">Créez un groupe de ressources :</span><span class=\"sxs-lookup\"><span data-stu-id=\"03952-150\">Create a resource group:</span></span>\n```azurecli-interactive\naz group create -l eastus -n sampleStorageResourceGroup\n```\n\n<span data-ttu-id=\"03952-151\">Créez un compte de stockage :</span><span class=\"sxs-lookup\"><span data-stu-id=\"03952-151\">Create a storage account:</span></span>\n```azurecli-interactive\naz storage account create -n samplestorageaccountname -g sampleStorageResourceGroup -l eastus --sku Standard_RAGRS\n```\n\n<span data-ttu-id=\"03952-152\">Ce code crée un [compte de stockage Azure](https://docs.microsoft.com/azure/storage/storage-introduction), avant d’utiliser les bibliothèques de stockage Azure pour Python pour créer un fichier HTML dans le cloud.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03952-152\">This code creates an [Azure storage account](https://docs.microsoft.com/azure/storage/storage-introduction) and then uses the Azure Storage libraries for Python to create a new html file in the cloud.</span></span> \n```python\nfrom azure.storage import CloudStorageAccount\nfrom azure.storage.blob import PublicAccess\nfrom azure.storage.blob.models import ContentSettings\nfrom azure.common.client_factory import get_client_from_cli_profile\nfrom azure.mgmt.storage import StorageManagementClient\n\nRESOURCE_GROUP = 'sampleStorageResourceGroup'\nSTORAGE_ACCOUNT_NAME = 'samplestorageaccountname'\nCONTAINER_NAME = 'samplecontainername'\n\n# log in\nstorage_client = get_client_from_cli_profile(StorageManagementClient)\n\n# create a public storage container to hold the file\nstorage_keys = storage_client.storage_accounts.list_keys(RESOURCE_GROUP, STORAGE_ACCOUNT_NAME)\nstorage_keys = {v.key_name: v.value for v in storage_keys.keys}\n\nstorage_client = CloudStorageAccount(STORAGE_ACCOUNT_NAME, storage_keys['key1'])\nblob_service = storage_client.create_block_blob_service()\n\nblob_service.create_container(CONTAINER_NAME, public_access=PublicAccess.Container)\n\nblob_service.create_blob_from_bytes(\n    CONTAINER_NAME,\n    'helloworld.html',\n    b'<center><h1>Hello World!</h1></center>',\n    content_settings=ContentSettings('text/html')\n)\n\nprint(blob_service.make_blob_url(CONTAINER_NAME, 'helloworld.html'))\n```\n<span data-ttu-id=\"03952-153\">Pour vérifier que le contenu a bien été chargé, accédez à l’URL imprimée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"03952-153\">To verify content successfully uploaded, navigate to the URL printed.</span></span> \n\n<span data-ttu-id=\"03952-154\">Effacez le compte de stockage à l’aide de l’interface CLI :</span><span class=\"sxs-lookup\"><span data-stu-id=\"03952-154\">Clean up the storage account using the CLI:</span></span>\n```azurecli-interactive\naz group delete --name sampleStorageResourceGroup\n```\n"
- title: <span data-ttu-id="03952-155">Étapes suivantes</span><span class="sxs-lookup"><span data-stu-id="03952-155">Next Steps</span></span>
