- title: <span data-ttu-id="03952-111">Configurer l’authentification</span><span class="sxs-lookup"><span data-stu-id="03952-111">Set up authentication</span></span>
  durationInMinutes: 5
  content: >
    > [!IMPORTANT]

    > <span data-ttu-id="03952-112">Cela doit être utilisé comme guide de démarrage rapide pour une expérience de développement.</span><span class="sxs-lookup"><span data-stu-id="03952-112">This should be used as quick start developer experience.</span></span> <span data-ttu-id="03952-113">À des fins de production, utilisez [ADAL](https://github.com/AzureAD/azure-activedirectory-library-for-python) ou votre propre système d’informations d’identification.</span><span class="sxs-lookup"><span data-stu-id="03952-113">For production purposes, use [ADAL](https://github.com/AzureAD/azure-activedirectory-library-for-python) or your own credentials system.</span></span>

    > <span data-ttu-id="03952-114">Toute modification apportée à votre configuration CLI impactera l’exécution du kit de développement logiciel (SDK).</span><span class="sxs-lookup"><span data-stu-id="03952-114">Any change to your CLI configuration will impact the SDK execution.</span></span>


    <span data-ttu-id="03952-115">Le kit de développement logiciel (SDK) est en mesure de créer un client à l’aide de l’abonnement de votre CLI.</span><span class="sxs-lookup"><span data-stu-id="03952-115">The SDK is able to create a client using your CLI active subscription.</span></span>


    <span data-ttu-id="03952-116">Pour définir des informations d’identification actives, utilisez la commande [az login](https://docs.microsoft.com/cli/azure/authenticate-azure-cli).</span><span class="sxs-lookup"><span data-stu-id="03952-116">To define active credentials, use [az login](https://docs.microsoft.com/cli/azure/authenticate-azure-cli).</span></span>

    <span data-ttu-id="03952-117">L’ID d’abonnement par défaut est le seul dont vous disposez ou celui que vous définissez via la commande [az account](https://docs.microsoft.com/cli/azure/manage-azure-subscriptions-azure-cli).</span><span class="sxs-lookup"><span data-stu-id="03952-117">Default subscription ID is either the only one you have, or you can define it using [az account](https://docs.microsoft.com/cli/azure/manage-azure-subscriptions-azure-cli).</span></span>


    ```python

    from azure.common.client_factory import get_client_from_cli_profile

    from azure.mgmt.compute import ComputeManagementClient


    client = get_client_from_cli_profile(ComputeManagementClient)

    ```
