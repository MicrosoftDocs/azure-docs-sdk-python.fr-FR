            html: Découvrez les services Azure pour préparer et entraîner des données et déployer des modèles Machine Learning.
            href: 'https://docs.microsoft.com/azure/machine-learning/service?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/python/azure/media/AzureNotebooks.png'
            title: Azure Notebooks
            html: Exécutez des expériences de science des données Python en utilisant un notebook Jupyter complètement managé.
            href: 'https://notebooks.azure.com/'
