            html: 'Stockez des données dans une base de données NoSQL multimodèle, scalable et distribuée à l’échelle mondiale.'
            href: 'https://docs.microsoft.com/en-us/azure/cosmos-db/create-sql-api-python?toc=%2Fpython%2Fazure%2FTOC.json'
